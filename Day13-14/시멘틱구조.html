<body>
    <!-- 시멘틱 태그의 종류 -->
    <!-- 
        header  : 머릿글. 로고, 메뉴, 네비게이션, 로그인, 회원가입 등등 이 일반적으로 들어간다.
        nav     : 메뉴를 묶을때 사용. 일반적으로 header안에 들어가지만 다른 곳에도 들어갈 수 있다.
        main    : 메인 컨텐츠를 나타낼때 사용
        section : 구별된 영역을 만드는 태그인데, 제목이 반드시 1개이상 필요하다.(h태그)
        article : 분리된 하나의 컨텐츠를 나타낼때 사용(게시글, 피드)
        aside   : 본문 흐름과 관계없는 side영역을 나타내는 태그 (주로 광고가 들어감)
        footer  : 문서의 바닥글. 대체로 저작권, 주소, 전화번호 등 기타정보들이 들어가는 영역
        hgroup  : 제목과 부제목을 묶을때 사용 (사용빈도는 좀 낮은 듯...)
     -->
    <div id="main-header"></div>
    <!-- div에 아이디를 붙여 쓰는 예전방식. 사람마다 다르게 씀 -->
    <header>
        
    </header>
