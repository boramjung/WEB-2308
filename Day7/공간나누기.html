<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 공간을 나눌때 중요한 요소 -->
    <!-- block, inline을 구분할 수 있어야 한다. -->
    <!-- 지금까지 배웠던 텍스트 관련 태그는 거의다 inline이다. -->
    <span>안녕하세요 11</span>
     
    <!-- 인라인태구는 풍선 -->
    <!-- 수축해 컨텐츠만큼의 크기 -->
    <P>안녕하세요</P>
    <!-- P태그는 텍스트 태그중 가장 대표적인 블록속성 태그 중 하나 -->
    <!-- 블록속성은 구조를 만들때 사용하기 때문에  -->
    <!-- 늘어날수 있는 만큼 늘어나는 성질 -->
    <P>p태그는 블록속성</P>
    <P>p태그는 블록속성</P>
    <P>p태그는 블록속성</P>
    <P>p태그는 블록속성</P>
    <P>p태그는 블록속성</P>

    <span>span태그는 인라인 속성</span>
    <span>span태그는 인라인 속성</span>
    <span>span태그는 인라인 속성</span>


    <!-- p와 span 모두 텍스트 관련 태그 -->
    <!-- 레이아웃을 만들기 위해 사용하기엔 적합하지 않다. -->

    <!-- 레이아웃을 만들때 사용해야 하는 태그는 -->
    <!-- 추후에 배울 시멘트 태크 혹은 div 태그를 이용하면 된다 -->

    <div>div태그는 레이아웃을 나눌때 사용합니다</div>
    <div>div태그는 레이아웃을 나눌때 사용합니다</div>
    <div>div태그는 레이아웃을 나눌때 사용합니다</div>
    <div>div태그는 레이아웃을 나눌때 사용합니다</div>

    <!-- block태그는 대표 : div -->
    <!-- ul li-h6 :p -->
    <!-- inline태그 대표: span -->
    <!-- i a b strong em -->


    
</body>
</html>
