<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .box{
            /* gradient함수는 그라데이션을 이미지형태로 만들어준다 */
            /* background-color가 아닌 backgraound-image에 들어가는 것 기억! */
            background-image: linear-gradient(45deg, #d299c2 50%, #fef9d7 100%);
            width: 100%;
            height: 100vh;
            /* liner-gradient(방향,색1,색2) */
        }
        


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
