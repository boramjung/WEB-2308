<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Keat </title>
    </head>

    <body>

        <h1>img태그</h1>
        <p>
            : 이미지를 나타내줄 수 있는 태그 / 단독태그 <!--<img />--> / 글자와 같이 나열되는 성격, 이미지의 단락을 
            구분 지을 때 "br" 
        </p>
        <!--
         이미지의 확장자(대표)  
            jpg > 가장 대표적인 이미지 표현방식, 이미지의 색상을 가장 잘 표현할 수 있는 확장자! 
            png > 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자! 
            gif > 투명한 배경이 가능한, 색상이 256개의 표현만 가능~ 화질이 떨어져 보임 / 움짤, 움직이는 이미지 
            경로 > 폴더 안 > ※작성하는 문서의 기점으로부터! 
            
         -->
        <img src="img/camera01.png" /> <br />
        <!--index파일과 함게 존재하는 img폴더 안에(/) 이미지이름, 확장자를 불러서 찾겠다!
        <img src="img/camera03.png" /> <br />
        <img src="img/camera02.png" />-->

        <!--문서가 옆에 있을 때는 바로 부르기!-->
        <!--alt: 주석문, 이미지가 안보일 때를 대비한 대체문자, html5기본 규칙!-->
        <img src="img/camera02.png"  alt="카메라02"/> <br /><br />
        <figure>
            <!--이미지,사진,삽화 같은 콘텐츠를 넣을 때 사용-->
            <img src="img/camera03.png"  alt="카메라03"/>
            <!--figure요소에 캡션을 넣을 때 사용하는 태그로 figure안에서 사용, 제일 처음이나 마지막에 배치!-->
            <figcaption>카메라를 올바르게 촬영하는 방법</figcaption>
        </figure>

        <!--이미지태그를 url로 연결하는 방법-->
        <img src="https://i.insider.com/5ef54cb61918242cfb4ec653?width=600&format=jpeg&auto=webp" alt="url" />



    


    </body>
</html>
